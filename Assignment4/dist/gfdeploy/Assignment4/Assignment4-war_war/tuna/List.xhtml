<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTunaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTunaEmpty}" rendered="#{TunaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{TunaController.items.rowCount > 0}">
                    <h:outputText value="#{TunaController.pagination.pageFirstItem + 1}..#{TunaController.pagination.pageLastItem + 1}/#{TunaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{TunaController.previous}" value="#{bundle.Previous} #{TunaController.pagination.pageSize}" rendered="#{TunaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{TunaController.next}" value="#{bundle.Next} #{TunaController.pagination.pageSize}" rendered="#{TunaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{TunaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTunaTitle_recordNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.recordNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTunaTitle_omega}"/>
                            </f:facet>
                            <h:outputText value="#{item.omega}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTunaTitle_lambda}"/>
                            </f:facet>
                            <h:outputText value="#{item.lambda}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTunaTitle_uuid}"/>
                            </f:facet>
                            <h:outputText value="#{item.uuid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTunaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{TunaController.prepareView}" value="#{bundle.ListTunaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{TunaController.prepareEdit}" value="#{bundle.ListTunaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{TunaController.destroy}" value="#{bundle.ListTunaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{TunaController.prepareCreate}" value="#{bundle.ListTunaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTunaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
