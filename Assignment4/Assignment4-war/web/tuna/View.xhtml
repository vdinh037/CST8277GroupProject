<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTunaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTunaLabel_recordNumber}"/>
                    <h:outputText value="#{TunaController.selected.recordNumber}" title="#{bundle.ViewTunaTitle_recordNumber}"/>
                    <h:outputText value="#{bundle.ViewTunaLabel_omega}"/>
                    <h:outputText value="#{TunaController.selected.omega}" title="#{bundle.ViewTunaTitle_omega}"/>
                    <h:outputText value="#{bundle.ViewTunaLabel_lambda}"/>
                    <h:outputText value="#{TunaController.selected.lambda}" title="#{bundle.ViewTunaTitle_lambda}"/>
                    <h:outputText value="#{bundle.ViewTunaLabel_uuid}"/>
                    <h:outputText value="#{TunaController.selected.uuid}" title="#{bundle.ViewTunaTitle_uuid}"/>
                    <h:outputText value="#{bundle.ViewTunaLabel_id}"/>
                    <h:outputText value="#{TunaController.selected.id}" title="#{bundle.ViewTunaTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{TunaController.destroyAndView}" value="#{bundle.ViewTunaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTunaEditLink}"/>
                <br />
                <h:commandLink action="#{TunaController.prepareCreate}" value="#{bundle.ViewTunaCreateLink}" />
                <br />
                <h:commandLink action="#{TunaController.prepareList}" value="#{bundle.ViewTunaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTunaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
